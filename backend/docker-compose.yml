version: "3.9"

services:
  redis:
    image: "redis:7-alpine"
    container_name: "streamscale-redis"
    ports:
      - "6379:6379"  
    volumes:
      - redis-data:/data
    restart: always

  backend:
    build: .
    container_name: "streamscale_api"
    command: uvicorn app.main:app --host
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/data/uploads
    depends_on:
      - redis
    
  worker:
    build: .
    container_name: "streamscale_worker"
    command: celery -A worker.tasks.transcode worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./uploads:/data/uploads
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
volumes:
  redis-data: